<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器列表</title>
    <!-- 引入Taro Work的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw@latest/dist/tw.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-player {
            width: 100%;
            max-width: 640px;
        }
        .video-list-container {
            width: 100%;
            max-width: 320px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
        }
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .video-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: background-color 0.3s, border-color 0.3s;
            text-decoration: none;
            color: inherit;
        }
        .video-item:hover {
            background-color: #f0f0f0;
            border-color: #bbb;
        }
        .night-mode {
            background-color: #333;
            color: #fff;
        }
        .night-mode .video-list-container {
            background-color: #444;
            border-color: #555;
        }
        .night-mode .video-item {
            border-color: #555;
        }
        .night-mode .video-item:hover {
            background-color: #555;
            border-color: #666;
        }
        @media(min-width: 768px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
            }
            .video-list-container {
                max-height: 360px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>视频播放器列表</h1>
        <button onclick="toggleNightMode()" class="tw-btn tw-btn-primary">切换夜间模式</button>
        <select id="playMode" onchange="setPlayMode()" class="tw-select">
            <option value="loop">单曲循环</option>
            <option value="playlist">列表循环</option>
            <option value="random">随机播放</option>
        </select>
    </div>
    <div class="container">
        <!-- 视频播放器 -->
        <div class="video-player tw-card">
            <video id="mainVideo" width="100%" height="auto" controls>
                <source id="videoSource" src="/videos/video1.mp4" type="video/mp4">
                您的浏览器不支持HTML5视频。
            </video>
        </div>
        <!-- 视频列表容器 -->
        <div class="video-list-container tw-card">
            <div class="video-list">
                <a href="/videos/video1.mp4" class="video-item" onclick="playVideo(event, '/videos/video1.mp4', 0)">视频标题1</a>
                <a href="/videos/video2.mp4" class="video-item" onclick="playVideo(event, '/videos/video2.mp4', 1)">视频标题2</a>
                <a href="/videos/video3.mp4" class="video-item" onclick="playVideo(event, '/videos/video3.mp4', 2)">视频标题3</a>
                <a href="/videos/video4.mp4" class="video-item" onclick="playVideo(event, '/videos/video4.mp4', 3)">视频标题4</a>
                <a href="/videos/video5.mp4" class="video-item" onclick="playVideo(event, '/videos/video5.mp4', 4)">视频标题5</a>
                <a href="/videos/video6.mp4" class="video-item" onclick="playVideo(event, '/videos/video6.mp4', 5)">视频标题6</a>
                <a href="/videos/video7.mp4" class="video-item" onclick="playVideo(event, '/videos/video7.mp4', 6)">视频标题7</a>
                <a href="/videos/video8.mp4" class="video-item" onclick="playVideo(event, '/videos/video8.mp4', 7)">视频标题8</a>
                <a href="/videos/video9.mp4" class="video-item" onclick="playVideo(event, '/videos/video9.mp4', 8)">视频标题9</a>
                <a href="/videos/video10.mp4" class="video-item" onclick="playVideo(event, '/videos/video10.mp4', 9)">视频标题10</a>
            </div>
        </div>
    </div>

    <script>
        const videos = [
            '/videos/video1.mp4',
            '/videos/video2.mp4',
            '/videos/video3.mp4',
            '/videos/video4.mp4',
            '/videos/video5.mp4',
            '/videos/video6.mp4',
            '/videos/video7.mp4',
            '/videos/video8.mp4',
            '/videos/video9.mp4',
            '/videos/video10.mp4'
        ];

        let currentVideoIndex = 0;
        let playMode = 'loop';

        document.getElementById('mainVideo').addEventListener('ended', handleVideoEnd);

        function playVideo(event, videoSrc, index) {
            event.preventDefault(); // 阻止默认的链接跳转行为
            const video = document.getElementById('mainVideo');
            const source = document.getElementById('videoSource');
            video.pause(); // 在设置新源之前暂停视频
            source.src = videoSrc;
            currentVideoIndex = index;
            video.load();
            video.play().catch(error => {
                console.error('播放失败:', error);
            });
        }

        function handleVideoEnd() {
            switch (playMode) {
                case 'loop':
                    this.play();
                    break;
                case 'playlist':
                    currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                    playVideo(new Event('ended'), videos[currentVideoIndex], currentVideoIndex);
                    break;
                case 'random':
                    currentVideoIndex = Math.floor(Math.random() * videos.length);
                    playVideo(new Event('ended'), videos[currentVideoIndex], currentVideoIndex);
                    break;
            }
        }

        function setPlayMode() {
            playMode = document.getElementById('playMode').value;
        }

        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
        }
    </script>
</body>
</html>
