<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器列表</title>
    <!-- 引入Taro Work的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw@latest/dist/tw.min.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }
        .video-player {
            flex: 2;
        }
        .video-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .video-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .video-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 视频播放器 -->
        <div class="video-player tw-card">
            <video id="mainVideo" width="640" height="360" controls>
                <source id="videoSource" src="video1.mp4" type="video/mp4">
                您的浏览器不支持HTML5视频。
            </video>
        </div>
        <!-- 视频列表 -->
        <div class="video-list tw-card">
            <div class="video-item" onclick="playVideo('video1.mp4')">视频标题1</div>
            <div class="video-item" onclick="playVideo('video2.mp4')">视频标题2</div>
            <div class="video-item" onclick="playVideo('video3.mp4')">视频标题3</div>
        </div>
    </div>

    <script>
        function playVideo(videoSrc) {
            var video = document.getElementById('mainVideo');
            var source = document.getElementById('videoSource');
            source.src = videoSrc;
            video.load();
            video.play();
        }
    </script>
</body>
</html>
